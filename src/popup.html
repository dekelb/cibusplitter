<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <script src="popup.js"></script>
    </head>
    <body>
        <div id="content">
            <span id="split-again">
                <img
                    src="images/cubisplitter-icon.png"
                    alt="Split again!"
                    class="split-icon"
                    id=""
                />
                פצל שוב
            </span>
            <h1>המרת שמות משתמשים:</h1>
            <div id="conversion-table">
                <header class="row">
                    <div class="col">שם ב-Wolt</div>
                    <div class="col">שם ב-Cibus</div>
                    <div class="col actions">
                        פעולות <img src="images/add.png" class="add" />
                    </div>
                </header>
            </div>
            <div id="current-order-container">
                <h1>הזמנה נוכחית:</h1>
                <div id="current-order">
                    <header class="row">
                        <div class="col">שם ב-Wolt</div>
                    </header>
                </div>
            </div>
            <div id="copy">
                Copyright (c) 2021
                <a href="https://github.com/dekelb/cibusplitter" target="_blank"
                    >Dekel Braunstein</a
                >. Use at your own risk.
            </div>
        </div>
    </body>
</html>
